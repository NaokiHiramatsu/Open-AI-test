<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ファイルアップロードとプロンプト</title>
    <style>
        .response {
            white-space: pre-wrap; /* 改行やスペースをそのまま表示 */
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>ファイルアップロードとプロンプト入力</h1>
    <form action="/process_files_and_prompt" method="post" enctype="multipart/form-data">
        <label for="application_list">申請リスト:</label>
        <input type="file" name="application_list" id="application_list" accept=".xlsx"><br><br>

        <label for="preapproval_list">事前承認リスト:</label>
        <input type="file" name="preapproval_list" id="preapproval_list" accept=".xlsx"><br><br>

        <label for="prompt">プロンプト（指示）:</label><br>
        <textarea id="prompt" name="prompt" rows="20" cols="100" placeholder="ここに指示を入力してください"></textarea><br><br>

        <input type="submit" value="送信">
    </form>

    <!-- 応答を表示するための場所 -->
    <div class="response">
        {{ response_content }}  <!-- Flask側で返される応答をここに表示 -->
    </div>
</body>
</html>
