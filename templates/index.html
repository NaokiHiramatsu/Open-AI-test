<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EY Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5; /* 背景を薄いグレー */
            color: #333;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* 左揃え */
            padding: 20px 2%; /* 左右空白 */
            background: #ffffff;
            border-bottom: 1px solid #ddd;
        }
        .header img {
            height: 70px; /* ロゴを大きく */
            margin-right: 20px;
        }
        .header h1 {
            font-size: 32px; /* タイトルを大きく */
            margin: 0;
            color: #000;
        }
        .container {
            max-width: calc(100% - 2cm); /* 左右の空白を約1cmに設定 */
            margin: 30px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .chat-log {
            border: 1px solid #ddd;
            padding: 20px;
            min-height: 500px; /* チャットエリアを大きく */
            max-height: 600px;
            overflow-y: auto; /* スクロール可能 */
            background: #fff;
            border-radius: 10px;
            font-size: 18px; /* テキストサイズを大きく */
        }
        .user-message {
            background-color: #fff9d6; /* 薄い黄色 */
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 18px; /* 大きめのテキスト */
            color: #333;
            text-align: right;
        }
        .assistant-message {
            background-color: #f2f2f2; /* 薄い灰色 */
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 18px; /* 大きめのテキスト */
            color: #000;
        }
        .form-container {
            background: #f0f0f0; /* 指示文・ファイル・送信ボタン枠の背景色 */
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        textarea {
            width: calc(100% - 8cm); /* 横幅を4cmずつ狭める */
            height: 120px;
            margin: 0 auto;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #fff;
        }
        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 8px 16px;
            font-size: 14px;
            font-weight: bold;
            color: #000; /* 黒文字 */
            background: #ffcc00; /* 黄色背景 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #e6b800;
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <div class="header">
        <img src="{{ url_for('static', filename='images/EYlogo.png') }}" alt="ロゴ">
        <h1>EY Chat</h1>
    </div>

    <!-- メインコンテナ -->
    <div class="container">
        <!-- チャットログ -->
        <div class="chat-log">
            {% if chat_history %}
                {% for entry in chat_history %}
                    <div class="user-message">ユーザー: {{ entry['user'] }}</div>
                    <div class="assistant-message">生成AI: {{ entry['assistant'] | safe }}</div>
                {% endfor %}
            {% endif %}
        </div>

        <!-- 入力フォーム（枠で囲む） -->
        <div class="form-container">
            <form action="/process_files_and_prompt" method="post" enctype="multipart/form-data">
                <textarea id="prompt" name="prompt" placeholder="ここに指示を入力してください"></textarea>
                <div class="form-footer">
                    <input type="file" name="files" id="files" multiple>
                    <input type="submit" value="送信">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
