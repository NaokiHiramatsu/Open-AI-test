<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EY Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff; /* 背景は白 */
            color: #333;
        }
        .container {
            max-width: 80%; /* キャンバスの幅 */
            margin: 40px auto;
            padding: 20px;
            background: #f9f9f9; /* 明るい背景色 */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        .header img {
            height: 80px;
            margin-right: 15px;
        }
        .header h1 {
            font-size: 36px;
            color: #000;
            margin: 0;
        }
        .chat-log {
            border: 1px solid #ccc;
            padding: 15px;
            max-height: 500px; /* 高さを広げる */
            overflow-y: auto; /* スクロール可能 */
            margin-bottom: 20px;
            background-color: #fff; /* 白背景 */
            border-radius: 10px;
        }
        .user-message {
            background-color: #fff9d6; /* 薄い黄色 */
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.6;
            color: #333;
            text-align: right;
        }
        .assistant-message {
            background-color: #f2f2f2; /* 薄い灰色 */
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.6;
            color: #000;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            outline: none;
            transition: all 0.3s ease-in-out;
        }
        textarea:focus {
            border-color: #ffcc00;
            box-shadow: 0 0 5px rgba(255, 204, 0, 0.5);
        }
        input[type="file"] {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
        }
        input[type="file"]:hover {
            background-color: #f0f0f0;
        }
        input[type="submit"] {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        input[type="submit"]:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <div class="header">
            <img src="{{ url_for('static', filename='images/EYlogo.png') }}" alt="ロゴ">
            <h1>EY Chat</h1>
        </div>

        <!-- チャットログ -->
        <div class="chat-log">
            {% if chat_history %}
                {% for entry in chat_history %}
                    <div class="user-message">ユーザー: {{ entry['user'] }}</div>
                    <div class="assistant-message">生成AI: {{ entry['assistant'] | safe }}</div>
                {% endfor %}
            {% endif %}
        </div>

        <!-- 入力フォーム -->
        <form action="/process_files_and_prompt" method="post" enctype="multipart/form-data">
            <textarea id="prompt" name="prompt" placeholder="ここに指示を入力してください"></textarea>
            <input type="file" name="files" id="files" multiple>
            <input type="submit" value="送信">
        </form>
    </div>
</body>
</html>
