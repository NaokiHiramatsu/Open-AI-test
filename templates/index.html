<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EY Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: #333;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 20px 2%;
            background: #ffffff;
            border-bottom: 1px solid #ddd;
            z-index: 1000;
        }
        .header img {
            height: 70px;
            margin-right: 20px;
        }
        .header h1 {
            font-size: 32px;
            margin: 0;
            color: #000;
        }
        .container {
            max-width: calc(100% - 6cm);
            margin: 100px auto 30px;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .chat-log {
            border: 1px solid #ddd;
            padding: 20px;
            min-height: 500px;
            max-height: 600px;
            overflow-y: auto;
            background: #fff;
            border-radius: 10px;
            font-size: 18px;
        }
        .form-container {
            background: #f0f0f0;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 80%;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #fff;
        }
        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        input[type="file"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
            font-size: 16px;
            max-width: 60%; /* ファイル選択エリアの幅を調整 */
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            background: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            max-width: 20%; /* 送信ボタンの幅を統一 */
        }
        input[type="submit"]:hover {
            background: #e6b800;
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <div class="header">
        <img src="{{ url_for('static', filename='images/EYlogo.png') }}" alt="ロゴ">
        <h1>EY Chat</h1>
    </div>

    <!-- メインコンテナ -->
    <div class="container">
        <!-- チャットログ -->
        <div class="chat-log">
            {% if chat_history %}
                {% for entry in chat_history %}
                    <div class="user-message">ユーザー: {{ entry['user'] }}</div>
                    <div class="assistant-message">生成AI: {{ entry['assistant'] | safe }}</div>
                {% endfor %}
            {% endif %}
        </div>

        <!-- 入力フォーム -->
        <div class="form-container">
            <form action="/process_files_and_prompt" method="post" enctype="multipart/form-data">
                <textarea id="prompt" name="prompt" placeholder="ここに指示を入力してください"></textarea>
                <div class="form-footer">
                    <input type="file" name="files" id="files" multiple>
                    <input type="submit" value="送信">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
