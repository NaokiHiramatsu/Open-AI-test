<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ファイルアップロードとプロンプト</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
            color: #333;
        }
        .chat-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #2c3e50;
        }
        .chat-log {
            border: 1px solid #ddd;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            background-color: #f9fafb;
            border-radius: 10px;
        }
        .user-message, .assistant-message {
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.6;
        }
        .user-message {
            background-color: #d1f7c4;
            color: #2c3e50;
            align-self: flex-end;
        }
        .assistant-message {
            background-color: #dfe8fc;
            color: #1c3d5a;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            font-size: 16px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
            transition: all 0.3s ease-in-out;
        }
        textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        input[type="file"] {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f5f5f5;
            cursor: pointer;
        }
        input[type="file"]:hover {
            background-color: #eaeaea;
        }
        input[type="submit"] {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .file-upload-info {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        .chat-log::-webkit-scrollbar {
            width: 8px;
        }
        .chat-log::-webkit-scrollbar-thumb {
            background-color: #007bff;
            border-radius: 5px;
        }
        .chat-log::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>ファイルアップロードとプロンプト入力</h1>

        <form action="/process_files_and_prompt" method="post" enctype="multipart/form-data">
            <input type="file" name="files" id="files" multiple><br>
            <div class="file-upload-info" id="file-upload-info"></div>
            <textarea id="prompt" name="prompt" placeholder="ここに指示を入力してください"></textarea><br>
            <input type="submit" value="送信">
        </form>

        <!-- チャット履歴を表示 -->
        <div class="chat-log">
            {% if chat_history %}
                {% for entry in chat_history %}
                    <div class="user-message">ユーザー: {{ entry['user'] }}</div>
                    <div class="assistant-message">生成AI: {{ entry['assistant'] | safe }}</div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('files');
        const fileUploadInfo = document.getElementById('file-upload-info');

        fileInput.addEventListener('change', function() {
            const files = fileInput.files;
            let fileInfo = '選択されたファイル: ';
            for (let i = 0; i < files.length; i++) {
                fileInfo += `<br>ファイル名: ${files[i].name}, ファイル形式: ${files[i].type}`;
            }
            fileUploadInfo.innerHTML = fileInfo ? fileInfo : '選択されたファイルがありません';
        });
    </script>
</body>
</html>
