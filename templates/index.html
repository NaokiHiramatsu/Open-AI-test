<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタイリッシュなファイルアップロードとプロンプト</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #111; /* 黒基調 */
            color: #fff; /* 白文字 */
        }
        .chat-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #222; /* 黒の濃度調整 */
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #ffcc00; /* 黄色基調 */
        }
        .chat-log {
            border: 1px solid #444;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            background-color: #333;
            border-radius: 10px;
        }
        .user-message, .assistant-message {
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.6;
        }
        .user-message {
            background-color: #444;
            color: #ffcc00;
            text-align: right;
        }
        .assistant-message {
            background-color: #555;
            color: #fff;
        }
        textarea {
            width: calc(100% - 40px);
            height: 150px;
            padding: 15px;
            font-size: 16px;
            margin: 20px auto;
            border-radius: 10px;
            border: 1px solid #444;
            background-color: #222;
            color: #fff;
            display: block;
            outline: none;
            transition: all 0.3s ease-in-out;
        }
        textarea:focus {
            border-color: #ffcc00;
            box-shadow: 0 0 5px rgba(255, 204, 0, 0.5);
        }
        input[type="file"] {
            margin: 10px auto;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: #ffcc00;
            cursor: pointer;
            display: block;
        }
        input[type="file"]:hover {
            background-color: #333;
        }
        input[type="submit"] {
            display: block;
            margin: 20px auto;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: #222;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        input[type="submit"]:hover {
            background-color: #e6b800;
        }
        .file-upload-info {
            margin-top: 10px;
            font-size: 14px;
            color: #ffcc00;
            text-align: center;
        }
        .chat-log::-webkit-scrollbar {
            width: 8px;
        }
        .chat-log::-webkit-scrollbar-thumb {
            background-color: #ffcc00;
            border-radius: 5px;
        }
        .chat-log::-webkit-scrollbar-track {
            background: #222;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>ファイルアップロードとプロンプト入力</h1>

        <form action="/process_files_and_prompt" method="post" enctype="multipart/form-data">
            <input type="file" name="files" id="files" multiple>
            <div class="file-upload-info" id="file-upload-info"></div>
            <textarea id="prompt" name="prompt" placeholder="ここに指示を入力してください"></textarea>
            <input type="submit" value="送信">
        </form>

        <!-- チャット履歴を表示 -->
        <div class="chat-log">
            {% if chat_history %}
                {% for entry in chat_history %}
                    <div class="user-message">ユーザー: {{ entry['user'] }}</div>
                    <div class="assistant-message">生成AI: {{ entry['assistant'] | safe }}</div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('files');
        const fileUploadInfo = document.getElementById('file-upload-info');

        fileInput.addEventListener('change', function() {
            const files = fileInput.files;
            let fileInfo = '選択されたファイル: ';
            for (let i = 0; i < files.length; i++) {
                fileInfo += `<br>ファイル名: ${files[i].name}, ファイル形式: ${files[i].type}`;
            }
            fileUploadInfo.innerHTML = fileInfo ? fileInfo : '選択されたファイルがありません';
        });
    </script>
</body>
</html>
