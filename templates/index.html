<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ファイルアップロードとプロンプト</title>
    <style>
        .chat-container {
            max-width: 90%;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .chat-log {
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 600px;
            overflow-y: auto;
            margin-bottom: 20px;
            background-color: #ffffff;
        }
        .user-message {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            white-space: pre-wrap;
            color: #333;
        }
        .assistant-message {
            background-color: #d1ecf1;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            white-space: pre-wrap;
            color: #007bff;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 14px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .file-upload-info {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>ファイルアップロードとプロンプト入力</h1>

        <form action="/process_files_and_prompt" method="post" enctype="multipart/form-data">
            <input type="file" name="files" id="files" accept=".xlsx" multiple><br>
            <div class="file-upload-info" id="file-upload-info"></div>
            <textarea id="prompt" name="prompt" placeholder="ここに指示を入力してください"></textarea><br>
            <input type="submit" value="送信">
        </form>

        <!-- チャット履歴を表示 -->
        <div class="chat-log">
            {% if response_content %}
                <!-- 過去のプロンプトと返答を表示 -->
                <div class="user-message">ユーザー: {{ prompt | safe }}</div>
                <div class="assistant-message">アシスタント: {{ response_content | safe }}</div>
            {% endif %}
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('files');
        const fileUploadInfo = document.getElementById('file-upload-info');

        fileInput.addEventListener('change', function() {
            const files = fileInput.files;
            let fileInfo = '選択されたファイル: ';
            for (let i = 0; i < files.length; i++) {
                fileInfo += `<br>ファイル名: ${files[i].name}, ファイル形式: ${files[i].type}`;
            }
            fileUploadInfo.innerHTML = fileInfo ? fileInfo : '選択されたファイルがありません';
        });
    </script>
</body>
</html>
