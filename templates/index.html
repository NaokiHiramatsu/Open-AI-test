<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EY Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff; /* 背景は白 */
            color: #333; /* テキストは濃いグレー */
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }
        .header img {
            height: 80px; /* ロゴをさらに大きく */
            margin-right: 15px;
        }
        .header h1 {
            font-size: 36px; /* EY Chatを二回り大きく */
            color: #000; /* 黒字 */
            margin: 0;
        }
        .chat-container {
            max-width: 90%; /* 左右の余白を縮める */
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9; /* 明るい背景色 */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }
        .chat-log {
            border: 1px solid #ccc;
            padding: 15px;
            max-height: 400px; /* 固定の高さ */
            overflow-y: auto; /* スクロール可能にする */
            margin-bottom: 20px;
            background-color: #fff; /* 白背景 */
            border-radius: 10px;
        }
        .user-message {
            background-color: #fff9d6; /* 薄い黄色 */
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.6;
            color: #333;
            text-align: right;
        }
        .assistant-message {
            background-color: #f2f2f2; /* 薄い灰色 */
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.6;
            color: #000; /* フォント黒 */
        }
        form {
            display: flex; /* 横並び */
            align-items: flex-start;
            gap: 10px; /* フォーム内の要素の間隔 */
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 120px; /* 縦幅を少し小さく */
            padding: 15px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #333;
            outline: none;
            transition: all 0.3s ease-in-out;
        }
        textarea:focus {
            border-color: #ffcc00;
            box-shadow: 0 0 5px rgba(255, 204, 0, 0.5);
        }
        input[type="file"] {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            cursor: pointer;
        }
        input[type="file"]:hover {
            background-color: #f0f0f0;
        }
        input[type="submit"] {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: #000; /* フォント黒 */
            background-color: #ffcc00; /* 黄色背景 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        input[type="submit"]:hover {
            background-color: #e6b800; /* ホバー時の色 */
        }
    </style>
</head>
<body>
    <!-- ヘッダーにロゴを追加 -->
    <div class="header">
        <img src="{{ url_for('static', filename='images/EYlogo.png') }}" alt="ロゴ">
        <h1>EY Chat</h1>
    </div>

    <div class="chat-container">
        <!-- チャット履歴を表示 -->
        <div class="chat-log" id="chat-log">
            <div class="user-message">ユーザー: こんにちは、元気ですか？</div>
            <div class="assistant-message" id="ai-message"></div>
        </div>

        <!-- 入力フォーム -->
        <form action="/process_files_and_prompt" method="post" enctype="multipart/form-data">
            <textarea id="prompt" name="prompt" placeholder="ここに指示を入力してください"></textarea>
            <input type="file" name="files" id="files" multiple>
            <input type="submit" value="送信">
        </form>
    </div>

    <script>
        const aiMessage = document.getElementById('ai-message');
        const messageText = "元気です！今日はどのようなご用件でしょうか？";
        let charIndex = 0;

        function typeEffect() {
            if (charIndex < messageText.length) {
                aiMessage.textContent += messageText[charIndex];
                charIndex++;
                setTimeout(typeEffect, 50); // 文字が入力される速度
            }
        }

        // ページ読み込み後にアニメーションを開始
        window.onload = typeEffect;
    </script>
</body>
</html>
