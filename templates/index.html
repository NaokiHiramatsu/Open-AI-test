<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ファイルアップロードとプロンプト</title>
    <style>
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .chat-log {
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            background-color: #ffffff;
        }
        .user-message {
            background-color: #d1ecf1;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            white-space: pre-wrap;
        }
        .assistant-message {
            background-color: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            white-space: pre-wrap;
        }
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>ファイルアップロードとプロンプト入力</h1>

        <form action="/process_files_and_prompt" method="post" enctype="multipart/form-data">
            <input type="file" name="files" id="files" accept=".xlsx" multiple><br>
            <textarea id="prompt" name="prompt" rows="5" placeholder="ここに指示を入力してください"></textarea><br>
            <input type="submit" value="送信">
        </form>

        <!-- チャット履歴を表示 -->
        <div class="chat-log">
            {% if response_content %}
                <!-- 過去のプロンプトと返答を表示 -->
                <div class="user-message">ユーザー: {{ prompt | safe }}</div>
                <div class="assistant-message">アシスタント: {{ response_content | safe }}</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
