<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EY Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5; /* 背景を薄いグレー */
            color: #333;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #ffffff;
            border-bottom: 1px solid #ddd;
        }
        .header img {
            height: 50px;
            margin-right: 10px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
            color: #000;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .chat-log {
            border: 1px solid #ddd;
            padding: 15px;
            min-height: 400px; /* チャットエリアを大きく */
            max-height: 600px; /* 最大高さ */
            overflow-y: auto; /* スクロール可能 */
            background: #fff;
            border-radius: 10px;
        }
        .user-message {
            background-color: #fff9d6; /* 薄い黄色 */
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 14px;
            color: #333;
            text-align: right;
        }
        .assistant-message {
            background-color: #f2f2f2; /* 薄い灰色 */
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 14px;
            color: #000;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #fff;
        }
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
            font-size: 14px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #e6b800;
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <div class="header">
        <img src="{{ url_for('static', filename='images/EYlogo.png') }}" alt="ロゴ">
        <h1>EY Chat</h1>
    </div>

    <!-- メインコンテナ -->
    <div class="container">
        <!-- チャットログ -->
        <div class="chat-log">
            {% if chat_history %}
                {% for entry in chat_history %}
                    <div class="user-message">ユーザー: {{ entry['user'] }}</div>
                    <div class="assistant-message">生成AI: {{ entry['assistant'] | safe }}</div>
                {% endfor %}
            {% endif %}
        </div>

        <!-- 入力フォーム -->
        <form action="/process_files_and_prompt" method="post" enctype="multipart/form-data">
            <textarea id="prompt" name="prompt" placeholder="ここに指示を入力してください"></textarea>
            <input type="file" name="files" id="files" multiple>
            <input type="submit" value="送信">
        </form>
    </div>
</body>
</html>
