<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EY Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: #333;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }
        .header img {
            height: 80px;
            margin-right: 15px;
        }
        .header h1 {
            font-size: 36px;
            color: #000;
            margin: 0;
        }
        .chat-container {
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }
        .chat-log {
            border: 1px solid #ccc;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 10px;
        }
        .user-message {
            background-color: #fff9d6;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.6;
            color: #333;
            text-align: right;
        }
        .assistant-message {
            background-color: #f2f2f2;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.6;
            color: #000;
        }
        form {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            font-size: 16px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #333;
            outline: none;
            transition: all 0.3s ease-in-out;
        }
        textarea:focus {
            border-color: #ffcc00;
            box-shadow: 0 0 5px rgba(255, 204, 0, 0.5);
        }
        input[type="file"] {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            cursor: pointer;
        }
        input[type="file"]:hover {
            background-color: #f0f0f0;
        }
        input[type="submit"] {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        input[type="submit"]:hover {
            background-color: #e6b800;
        }
        .file-upload-info {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        .chat-log::-webkit-scrollbar {
            width: 8px;
        }
        .chat-log::-webkit-scrollbar-thumb {
            background-color: #ffcc00;
            border-radius: 5px;
        }
        .chat-log::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
    </style>
</head>
<body>
    <!-- ヘッダーにロゴを追加 -->
    <div class="header">
        <img src="{{ url_for('static', filename='images/EYlogo.png') }}" alt="ロゴ">
        <h1>EY Chat</h1>
    </div>

    <div class="chat-container">
        <!-- チャット履歴を表示 -->
        <div class="chat-log">
            {% if chat_history %}
                {% for entry in chat_history %}
                    <div class="user-message">ユーザー: {{ entry['user'] }}</div>
                    <div class="assistant-message">生成AI: {{ entry['assistant'] | safe }}</div>
                {% endfor %}
            {% endif %}
        </div>

        <!-- 入力フォーム -->
        <form action="/process_files_and_prompt" method="post" enctype="multipart/form-data">
            <input type="file" name="files" id="files" multiple>
            <div class="file-upload-info" id="file-upload-info"></div>
            <textarea id="prompt" name="prompt" placeholder="ここに指示を入力してください"></textarea>
            <button type="submit" name="action" value="process">送信</button>
            <button type="submit" name="download" value="true">ダウンロード希望</button>
        </form>

        <!-- ダウンロードリンクを動的に表示 -->
        {% if download_link %}
            <p>ファイルをダウンロードするには以下のリンクをクリックしてください。</p>
            <a href="{{ download_link }}" download>こちらからダウンロードできます</a>
        {% endif %}
    </div>

    <script>
        const fileInput = document.getElementById('files');
        const fileUploadInfo = document.getElementById('file-upload-info');

        fileInput.addEventListener('change', function() {
            const files = fileInput.files;
            let fileInfo = '選択されたファイル: ';
            for (let i = 0; i < files.length; i++) {
                fileInfo += `<br>ファイル名: ${files[i].name}, ファイル形式: ${files[i].type}`;
            }
            fileUploadInfo.innerHTML = fileInfo ? fileInfo : '選択されたファイルがありません';
        });
    </script>
</body>
</html>
