<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EY Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
        }
        .header h1 {
            font-size: 28px;
            font-weight: 600;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #333;
            letter-spacing: 1px;
        }
        .chat-container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }
        .chat-log {
            border: 1px solid #ccc;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
        .user-message {
            background-color: #fff9d6;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            white-space: pre-wrap;
            font-size: 16px;
            line-height: 1.6;
            text-align: right;
        }
        .assistant-message {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            white-space: pre-wrap;
            font-size: 16px;
            line-height: 1.8;
        }
        .assistant-message.default {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }
        form {
            margin-top: 30px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            font-size: 16px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            background-color: #ffffff;
            color: #333;
            outline: none;
            transition: all 0.3s ease-in-out;
        }
        textarea:focus {
            border-color: #ffcc00;
            box-shadow: 0 0 5px rgba(255, 204, 0, 0.5);
        }
        input[type="file"] {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffffff;
            color: #333;
            cursor: pointer;
        }
        input[type="submit"] {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #0078d4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        input[type="submit"]:hover {
            background-color: #005bb5;
        }
        .file-upload-info {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <div class="header">
        <h1>EY Chat</h1>
    </div>

    <!-- チャットコンテナ -->
    <div class="chat-container">
        <div class="chat-log" id="chat-log">
            <!-- デフォルトメッセージ -->
            <div class="assistant-message default">お手伝いできることはありますか？</div>
            {% if chat_history %}
                {% for entry in chat_history %}
                    <div class="user-message">ユーザー: {{ entry['user'] }}</div>
                    <div class="assistant-message">{{ entry['assistant'] | safe }}</div>
                {% endfor %}
            {% endif %}
        </div>

        <!-- 入力フォーム -->
        <form action="/process_files_and_prompt" method="post" enctype="multipart/form-data">
            <input type="file" name="files" id="files" multiple>
            <div class="file-upload-info" id="file-upload-info"></div>
            <textarea id="prompt" name="prompt" placeholder="ここに指示を入力してください"></textarea>
            <input type="submit" value="送信">
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('files');
        const fileUploadInfo = document.getElementById('file-upload-info');

        fileInput.addEventListener('change', function() {
            const files = fileInput.files;
            let fileInfo = '選択されたファイル: ';
            for (let i = 0; i < files.length; i++) {
                fileInfo += `<br>ファイル名: ${files[i].name}, ファイル形式: ${files[i].type}`;
            }
            fileUploadInfo.innerHTML = fileInfo ? fileInfo : '選択されたファイルがありません';
        });
    </script>
</body>
</html>
